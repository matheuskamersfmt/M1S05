<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Preços</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Consulta de Preços</h1>
      <input type="text" id="searchInput" placeholder="Digite o código ou nome do produto">
      <button id="searchButton">Consultar Valor</button>
      <button id="buyButton" disabled>Comprar Produto Consultado</button>
      <div id="result"></div>
    </div>
    <div class="cart">
      <h2>Carrinho de Compras</h2>
      <p id="cartQnt">Total de produtos: 0</p>
      <!-- <button id="checkoutButton" onclick="cart()">Cosultar total</button> -->
      <p id="cartTotal">Total: R$ 0.00</p>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
